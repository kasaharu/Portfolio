<section class="section">
  <table mat-table [dataSource]="ossList">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>日付</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="repository">
      <th mat-header-cell *matHeaderCellDef>リポジトリ</th>
      <td mat-cell *matCellDef="let element">
        <a appExternalLink href="https://github.com/{{ element.name }}">{{ element.name }}</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
